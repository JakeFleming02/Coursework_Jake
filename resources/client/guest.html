<!DOCTYPE html>
<html>

<head>
    <title>Guest Page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/guest.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">
<div id="content">

    <input type="button" id="IndexButton">
    <label for="IndexButton" class="label">Index</label>

    <div id="pageHeader">
        <h1>Guest Page</h1>
        <!-- <div class="floatRight"><button id="newButton" class="editButton">Add New guest</button></div> > -->
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="GuestForm">
                <input type="hidden" name="GuestID" id="GuestID">
            <div>
                <label for="GuestName" class="label">Name:</label>
                <input type="text" name="GuestName" id="GuestName">
            </div>
            <div>
                <label for="GuestArrive" class="label">Arrive:</label>
                <input type="text" name="GuestArrive" id="GuestArrive">
            </div>
            <div>
                <label for="GuestLeave" class="label">Leave:</label>
                <input type="text" name="GuestLeave" id="GuestLeave">
            </div>
            <div>
                <label for="VIP" class="label">VIP:</label>
                <input type="text" name="VIP" id="VIP">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>
</body>
</html>

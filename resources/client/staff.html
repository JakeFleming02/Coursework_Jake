<!DOCTYPE html>
<html>

<head>
    <title>Staff Page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/staff.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">
<div id="content">



    <div id="pageHeader">
        <h1>Staff Page</h1>
        <!-- <div class="floatRight"><button id="newButton" class="editButton">Add New staff</button></div> > -->
    </div>
    <input type="button" id="IndexButton">
    <label for="IndexButton" class="label">Index</label>

    <input type="button" id="GuestButton">
    <label for="GuestButton" class="label">Guest</label>

    <input type="button" id="ReservationButton">
    <label for="ReservationButton" class="label">Reservations</label>

    <input type="button" id="FeaturesButton">
    <label for="FeaturesButton" class="label">Features</label>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="StaffForm">
            <input type="hidden" name="StaffID" id="StaffID">
            <div>
                <label for="StaffName" class="label">Name:</label>
                <input type="text" name="StaffName" id="StaffName">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Reservation Page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/reservation.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">
<div id="content">



    <div id="pageHeader">
        <h1>Reservation Page</h1>
        <!-- <div class="floatRight"><button id="newButton" class="editButton">Add New reservation</button></div> > -->
    </div>
    <input type="button" id="IndexButton">
    <label for="IndexButton" class="label">Index</label>

    <input type="button" id="StaffButton">
    <label for="StaffButton" class="label">Staff</label>

    <input type="button" id="GuestButton">
    <label for="GuestButton" class="label">Guest</label>

    <input type="button" id="FeaturesButton">
    <label for="FeaturesButton" class="label">Features</label>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="ReservationForm">
            <input type="hidden" name="ReservationID" id="ReservationID">
            <div>
                <label for="GuestID" class="label">Guest ID:</label>
                <input type="text" name="GuestID" id="GuestID">
            </div>
            <div>
                <label for="RoomID" class="label">Room ID:</label>
                <input type="text" name="RoomID" id="RoomID">
            </div>
            <div>
                <label for="StaffID" class="label">Staff ID:</label>
                <input type="text" name="StaffID" id="StaffID">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>
</body>
</html>
